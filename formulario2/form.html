<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <titLE>FORMULARIO</titLE>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <section class="cont">
        <div class="cont__div">
            <h1>Form</h1>
            <form class="cont__div--div" autocomplete="off" netlify>

                <label for="name">Name</label>
                <input id="name" class="up" placeholder="name" type="text" name="name">

                <label for="em">Email</label>
                <input type="email" class="up" id="em" placeholder="Email" name="email">

                <label for="pss">Password</label>
                <input type="password" class="up" id="pss" placeholder="password" name="password">   
                
                <label for="com">Coment</label>
                <input type="text" class="up" id="com" placeholder="Coment" name="coment">

                <div class="btn">
                    <button class="btn__button" type="reset">reset</button>
                    <button class="btn__button" type="submit">submit</button>
                </div>
            </form>
        </div>
    </section>
    
</body>
</html>
